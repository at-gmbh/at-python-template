# templates
# ------------

.deploy-template:
  image: alpine:latest
  script:
    - echo "Deploying to ${CI_ENVIRONMENT_NAME}"
  variables:
    GIT_STRATEGY: none  # prevents fetching repo (we only need the artifact here)

# -------------
# Pipeline Definition

variables:
  PIP_CACHE_DIR: $CI_PROJECT_DIR/.cache/pip
  {%- if cookiecutter.package_manager == 'conda' %}
  CONDA_PKGS_DIRS: $CI_PROJECT_DIR/.cache/conda
  {%- elif cookiecutter.package_manager == 'poetry' %}
  POETRY_VERSION: 1.0.5
  POETRY_CACHE_DIR: $CI_PROJECT_DIR/.cache/poetry
  {%- endif %}

cache:
  paths:
    - $PIP_CACHE_DIR
    {%- if cookiecutter.package_manager == 'conda' %}
    - $CONDA_PKGS_DIRS/*.tar.bz2
    - $CONDA_PKGS_DIRS/urls.txt
    {%- elif cookiecutter.package_manager == 'poetry' %}
    - $POETRY_CACHE_DIR
    {%- endif %}

stages:
  - build-wheel
  - test-unit
  - deploy-nonprod
  - deploy-prod

# Build and Test
{% if cookiecutter.package_manager == 'poetry' -%}
build-wheel:
  image: python:3-stretch
  stage: build-wheel
  artifacts:
    name: 'app-wheel'
    paths:
      - dist/{{ cookiecutter.module_name }}-*.whl
    expire_in: 6 mos
  before_script:
    - pip install poetry==$POETRY_VERSION
  script:
    - poetry build -f wheel
{% else -%}
build-wheel:
  image: python:3-alpine
  stage: build-wheel
  artifacts:
    name: 'app-wheel'
    paths:
      - dist/{{ cookiecutter.module_name }}-*.whl
    expire_in: 6 mos
  script:
    - python setup.py dist
{%- endif %}

{% if cookiecutter.package_manager == 'poetry' -%}
test-unit:
  stage: test-unit
  image: python:3-stretch
  before_script:
    - pip install poetry==$POETRY_VERSION
    - poetry install --no-root
    - source `poetry env info --path`/bin/activate
    - pip install dist/{{ cookiecutter.module_name }}-*.whl
  script:
    - pytest tests
{% elif cookiecutter.package_manager == 'conda' -%}
test-unit:
  stage: test-unit
  image: continuumio/miniconda3:4.7.12-alpine
  before_script:
    - export PATH="/opt/conda/bin:$PATH"
    - conda env create -n .venv -f environment-dev.yml
    - source activate .venv
    - pip install dist/{{ cookiecutter.module_name }}-*.whl
  script:
    - pytest tests
{% elif cookiecutter.package_manager == 'pip' -%}
test-unit:
  stage: test-unit
  image: python:3-alpine
  before_script:
    - python -m venv .venv
    - source .venv/bin/activate
    - pip install -r requirements-dev.txt
    - pip install dist/{{ cookiecutter.module_name }}-*.whl
  script:
    - pytest tests
{%- endif %}

# Nonprod deployments

dev:
  extends: .deploy-template
  stage: deploy-nonprod
  environment:
    name: dev
  only:
    - branches

staging:
  extends: .deploy-template
  stage: deploy-nonprod
  environment:
    name: staging

# Prod deployment

prod:
  extends: .deploy-template
  stage: deploy-prod
  environment:
    name: prod
  only:
    - master
